// This is the function that illustrates how to color and label stuff
function hatch_objects(){

	roomLayer1 = cvjs_clearLayer(roomLayer1);
	var hatchtype = 0;

	// I am making an API call to the function cvjs_getSpaceObjectIdList()
	// this will give me an array with IDs of all Spaces in the drawing
	var spaceObjectIds = cvjs_getSpaceObjectIdList();

	for (spc in spaceObjectIds)
	{
		hatchtype++;
		if (hatchtype ==7) hatchtype=1;

		if (hatchtype == 1)
				cvjs_ApplyPatternOnSpaceObjectId(roomLayer1, spaceObjectIds[spc], "pattern_45degree_crosshatch_fine", "#550055" , "0.5");
		if (hatchtype == 2)
				cvjs_ApplyPatternOnSpaceObjectId(roomLayer1, spaceObjectIds[spc], "pattern_45degree_standard", "#AA2200" , "0.5");
		if (hatchtype == 3)
				cvjs_ApplyPatternOnSpaceObjectId(roomLayer1, spaceObjectIds[spc], "pattern_135degree_wide", "#0055BB" , "0.5");
		if (hatchtype == 4)
				cvjs_ApplyRelativeLinearGradientStandard3ColorsOnSpaceObjectId(roomLayer1, spaceObjectIds[spc], '#AA2200', '#009922', '#0000FF', "0.7")
		if (hatchtype == 5)
				cvjs_ApplyPatternOnSpaceObjectId(roomLayer1, spaceObjectIds[spc], "pattern_90degree_wide", "#220088" , "0.5");
		if (hatchtype == 6)
				cvjs_ApplyRelativeLinearGradientStandard3ColorsOnSpaceObjectId(roomLayer1, spaceObjectIds[spc], '#FFF', '#00CC00', '#0000FF', "0.4")

	}

}



// This is the function that illustrates how to label text inside room polygons
function txt_objects(){

	var hatchtype = 0;

	// I am making an API call to the function cvjs_getSpaceObjectIdList()
	// this will give me an array with IDs of all Spaces in the drawing
	var spaceObjectIds = cvjs_getSpaceObjectIdList();
	var i=0;

	for (spc in spaceObjectIds)
	{
		//console.log(spaceObjectIds[spc]+" "+i);

		if ((i % 3) ==0){
			var textString = new Array("Custom", "settings", "of room text");
			var textStyles = new Array(text_style_arial_9pt_normal, text_style_arial_11pt_bold, text_style_dialog);
			var scaleText = new Array(0.15, 0.2, 0.15 );
			var hexColorText = new Array("#AB5500", "#66D200", "#0088DF");

			// here we clip the roomlables so they are inside the room polygon
			cvjs_AddTextAndTBorderOnSpaceObjectId(textLayer1, spaceObjectIds[spc],  0.05, textString, textStyles, scaleText, hexColorText, true);

		}
		else{
			if ((i % 3) == 1){

				var textString = new Array('Two lines', 'of custom text');
				var textStyles = new Array(text_style_arial_9pt_normal, text_style_dialog);
				var scaleText = new Array(0.20, 0.15 );
				var hexColorText = new Array("#00D2AA", "#AB0055");

				// here we clip the roomlables so they are inside the room polygon
				cvjs_AddTextAndTBorderOnSpaceObjectId(textLayer1, spaceObjectIds[spc],  0.1, textString, textStyles, scaleText, hexColorText, true);

			}
			else{

				var textString = new Array("line 1: custom  ", "line 2: custom", "line 3: custom","line4: custom");
				var textStyles = new Array(text_style_arial_9pt_normal, text_style_arial_11pt_bold, text_style_dialog, text_style_arial_9pt_normal);
				var scaleText = new Array(0.15, 0.15, 0.15, 0.15 );
				var hexColorText = new Array("#00AADF", "#AB5500", "#66D244", "#FF00DF");

				// here we clip the roomlables so they are inside the room polygon
				cvjs_AddTextAndTBorderOnSpaceObjectId(textLayer1, spaceObjectIds[spc],  0.03, textString, textStyles, scaleText, hexColorText, true);
			}
		}
		i++;
	}

}

//		console.log(spaceObjectIds[spc]+" "+i);

		if ((i % 3) ==0){
			var textString = new Array("Hello", "custom tooltip", "with a third line!");
			cvjs_setCustomToolTipValue(spaceObjectIds[spc], textString);
		}
		else{
			if ((i % 3) == 1){
				var textString = new Array('Hi!', 'second line custom tooltip');
				cvjs_setCustomToolTipValue(spaceObjectIds[spc], textString);
			}
			else{
				var textString = new Array("line 1 line 1 line 1 line 1  ", "line 2 line 2 line 2 line 2", "line 3 line 3 line 3 line 3","line4 line4 line 4 line 4");
				cvjs_setCustomToolTipValue(spaceObjectIds[spc], textString);
			}
		}
		i++;
	}
}
